<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./assets/img/bap-icon.png" />
    <title>Company trip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
        <ul class="header-avatar">
          <li class="header-avatar-icon"><img class="header-avatar-image" src="./assets/img/bap-icon.png" alt="avatar"></img></li>
        </ul>
        <ul class="header-item">
          <li class="header-item-select">Giới thiệu</li>
          <li class="header-item-select">Câu chuyện</li>
          <li class="header-item-select">Khoảnh khắc</li>
          <li class="header-item-select">Sự kiện</li>
        </ul>
    </div>
    <div class="content">
        <div class="content-home">
            <img class="content-home-img" src="./assets/img/home.jpg" alt="home">
        </div>
        <div class="content-countdown">
            <img class="content-countdown-img" src="./assets/img/countdown.png">
        </div>
    </div>
    <div class="footer">
        <span>Footer</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
